<script>
// CONFIGURAÇÃO: altere apenas se necessário
const linkMobile  = "https://wa.me/5573982497251";
const linkDesktop = "https://wa.me/5573982497251";
const mensagem = "Oi manuzinha, quero comprar suas fotos e vídeos";

function getUTMs() {
    return new URLSearchParams(window.location.search).toString();
}

function redirecionar() {
    const utms = getUTMs();
    const texto = encodeURIComponent(mensagem);
    const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
    let destino = isMobile ? linkMobile : linkDesktop;
    destino += "?text=" + texto;
    if (utms) destino += "&" + utms;
    window.location.href = destino;
}

// Delay mínimo seguro para garantir envio do pixel
document.addEventListener("DOMContentLoaded", function () {
    setTimeout(redirecionar, 20); // 20 ms
});
</script>
